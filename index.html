<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">BestShop</a>
            <nav>
                <ul>
                    <li class="nav_button">WHY US</li>
                    <li class="nav_button">BENEFITS</li>
                    <li class="nav_button">PRICES</li>
                    <li class="nav_button">CONTACT</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="opening_section">
        <div class="container">
            <h1>
                Sell More!
            </h1>
            <p>Open shop on our platform and increase your sales</p>
            <a href="#" class="page_button button1">Open your shop</a>
            <img src="assets/Background.png" alt="laptop and office accessories">
        </div>
    </section>

    <section class="statistics">
        <div class="container">
            <h2>The most popular sales platform in country</h2>
            <div class="statistics_column">
                <article class="article">
                    <span></span>
                    <img src="assets/Person.svg" alt="person">
                    <p>100000+</p>
                    <p>daily entries</p>
                 </article>
                <article class="article">
                    <span></span>
                    <img src="assets/Eye.svg" alt="person">
                    <p>200000+</p>
                    <p>seen products </br>every day</p>
                </article>
                <article class="article">
                    <span></span>
                    <img src="assets/Catalog.svg" alt="person">
                    <p>10000+</p>
                    <p>added posts </br>daily</p>
                </article>
            </div>
        </div>
    </section>

</html>
